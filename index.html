<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treine Me</title>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
   rel="stylesheet">
  
</head>
<body>
  
<!--refatoraçao eh mudar o codigo sem alterar o modelo da pagina-->  
<!--tudo no html sao caixas essa div class eh uma caixa com outras caixas dentro-->
<!-- tem propriedades de largura, comprimento,borda,preenchimento,conteudo...-->

<div class="page"><!--usamos essas classes semanticas para deixar mais organizado e ajudar nos motores de busca do google-->
  
  
    <nav><!--tag para navegaçao no site-->
      <a id="logo" href="#"><img src="imagens/logo.svg" alt="Logo escrito: Treine me"></a>
      
  <ul> <!--order list - tbm tem a ul unorder list. quando for fazer uma lista-->
    <li><a href="#">Home</a></li><!-- li eh tipo o paragrafo da lista -->
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Treinar</a></li>
  </ul>

    </nav>

  <main><!--conteudo principal-->
    
    <section><!--section eh sessao nao substitui a div-->
      <h1>Treinos <span>exclusivos</span>
        para você!</h1>
        <p>Nós criamos treinos <strong>exclusivos e únicos para você.</strong> 
          <br/>
          Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
        </p>

        <button><!--tag semantica para botao clicavel-->
          <img src="imagens/whats.svg" alt="icone do whatsapp">
          Comece já
        </button>
      </section>
      
      <img src="imagens/img.png" alt="Desenho de uma mulher pulando corda">
  
  </main>

  <footer><!--parte final do site (rodapé)-->
    fale conosco no instagram <a href="https://instagram.com/treine.me" target="_blank">@treine.me</a>

  </footer>

</div>


<img id="ball" src="imagens/balls.svg" alt="bolinhas verdes no canto inferior direito da pagina">




</body>
</html>
